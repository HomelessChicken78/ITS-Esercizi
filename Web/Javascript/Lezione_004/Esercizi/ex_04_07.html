<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESERCIZIO 4.7</title>
</head>
<script>
    function f1() {
        /*Esercizio 4.7
        Scrivere un programma che dichiara e
        valorizza un array di 7 numeri a
        proprio piacimento e restituisca in
        output solamente il numero più grande
        (utilizzare il ciclo for).*/
        nums = []
        for (let i = 0; i < 5; i++) {
            nums.push(parseInt(prompt("Insert a number")))
        }

        max = -9007199254740991
        for (i of nums) {
            if (i > max) {
                max = i
            }
        }
        document.getElementById("Result").innerHTML = max;
    }
</script>
<body>
    Numero più grande: <span id="Result"></span><br />
    <button onclick="f1()">Inizia</button>
</body>
</html>
