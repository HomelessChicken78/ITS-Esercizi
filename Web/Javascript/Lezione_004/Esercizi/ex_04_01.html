    <title>ESERCIZIO 4.1</title>

<script>
    function f1() {
        /*Esercizio 4.1
        Dichiarare e valorizzare un
        numero
        intero
        scegliendone uno da 1 a 10 e mostrare a video la
        relativa tabellina, ad esempio se scelgo il numero 5
        visualizzerò a video (eseguire l’esercizio sia con il
        ciclo for che con il ciclo while):
        5x1=5
        5 x 2 = 10
        5 x 3 = 15
        5 x 4 = 20
        Ecc…*/
        let multiplicand = prompt("Insert a number:");
        multiplicand = parseInt(multiplicand);
        let results = [];

        // Create the results by increasing a counter and multiplicating the input number to the counter
        for (let multiplier = 1; multiplier <= 10; multiplier++) {
            results.push(multiplicand * multiplier);
        }

        // Then put the result in the table below
        for (let i = 0; i < results.length; i++) {
            id = "Result" + (i + 1)  // Calculate the id of the element
            num = results[i]  // Take the number to put there, which corresponds to the index of the array
            document.getElementById(id).innerHTML = num
        }
    }
</script>
<body>
    <style>
        table, th, td {
        border: 1px solid black;
        text-align: center;
        margin-left: 50%;
        }
    </style>
    <button onclick="f1()">Inizia</button>
