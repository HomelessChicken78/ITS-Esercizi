<script>
    function f1() {
    /*Esercizio 3.5
    Quale sarà il valore finale delle variabili a, b, c e
    d dopo l’esecuzione del codice sotto?*/
    let a = 1, b = 1;
    let c = ++a; // a = 2, c = 2
    let d = b++; // d = 1, b = 2
    }
</script>

    <div>a = 2</div>
    <div>b = 2</div>
    <div>c = 2</div>
    <div>d = 1</div>
