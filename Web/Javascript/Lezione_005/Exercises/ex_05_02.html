<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESERCIZIO 5.2</title>
</head>
<script>
    function start(num) {
        /*
        Esercizio 5.2
        Scrivi un programma con due funzioni, la prima prende in
        ingresso un intero e verifica se sia compreso nel range da 1 a
        7. Se è compreso, la funzione restituirà TRUE, se non è
        compreso restituirà FALSE.
        La seconda funzione:
        - nel caso la prima restituisca TRUE visualizza il giorno della
        settimana corrispondente, considerando la seguente
        corrispondenza:
        1 = Lunedì
        ...
        7 = Domenica
        - nel caso il giorno non sia compreso nel range, la funzione
        dovrà restituire un messaggio d'errore simile a questo:
        'Peccato, non posso indovinare il giorno.'
        */
       result = f2(f1(num), num);
       document.getElementById("Result").innerHTML = result;
    }

    function f1(num) {
        if (num >= 1 && num <= 7) {
            return true;
        } else {
            return false;
        }
    }
    
    function f2(bool, num) {
        if (bool) {
            return ["", "Lundedì", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato", "Domenica"][num]
        } else {
            alert("Peccato, non posso indovinare il giorno.");
            return "";
        }
    }
</script>
<body>
    <input type="number" id="n">
    <button onclick="start(parseInt(document.getElementById('n').value))">Inizia</button>
    <p id="Result"></p>
</body>
</html>
