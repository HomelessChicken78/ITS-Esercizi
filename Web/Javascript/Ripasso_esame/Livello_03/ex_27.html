<!-- 27. Async / Await con Gestione Errori
Richiesto: riscrivere fetch in async/await gestendo errori.
Usare: try/catch.
Risultato: messaggio di errore o contenuto corretto. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Async / Await Fetch</title>
</head>

<body>
    <h2 id="title"></h2>
    <div id="body"></div>



    <script>
        let title = document.getElementById('title');
        let body = document.getElementById('body');

        const fetchaDati = async () => {
            try {
                const res = await fetch("https://jsonplaceholder.typicode.com/posts?id=1");

                if (!res.ok)
                    throw new Error("Fetch non Ã¨ andata a buon fine. Codice: " + res.status);

                const post = await res.json();
                title.innerHTML = post[0].title;
                body.innerHTML = post[0].body;
            } catch (error) {
                body.innerHTML = error;
            }
        }

        fetchaDati()
    </script>
</body>

</html>
