<!-- 25. Promise Simulata
Richiesto: simulare recupero dati dopo un ritardo.
Usare: Promise, timeout.
Risultato: testo che compare dopo alcuni secondi. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Simulata</title>
</head>

<body>
    <div id="result"></div>



    <script>
        let result = document.getElementById('result');

        const delayedFetch = () => {
            myPromise = new Promise((res) => {
                setTimeout(() => {
                    res("Dati recuperati");
                }, 2000);
            });

            return myPromise;
        }

        delayedFetch()
            .then((data) => {
                result.innerText = data;
            });
    </script>
</body>

</html>
