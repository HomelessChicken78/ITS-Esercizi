<!-- Richiesto: un pulsante che apre un’area sovrapposta semi-trasparente con un messaggio e
pulsante di chiusura.
Usare: overlay a schermo intero, proprietà display o classi per mostrare/nascondere.
Risultato: finestra di avviso centrata che copre la pagina. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>



    <style>
        .btn {
            color: rgb(0, 143, 143);
            font-weight: bolder;
            background-color: rgb(0, 219, 219);
            padding: 10px;
            border-style: solid;
            border-width: 10px;
            border-color: rgb(0, 143, 143);
            border-radius: 10px;
            width: 20%;
            margin: 0 auto;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: aqua;
        }

        .area {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            position: absolute;
            padding: 10px;
            width: 100%;
            height: 100%;
            top: 0;
            right: -10px;
            text-align: center;
            display: none;
        }

        .exit-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 100px;  
            height: 100px;
            font-size: 70px;
            background-color: rgb(168, 0, 0);
            padding: 5px;
            cursor: pointer;
            border-style: solid;
            border-width: 20px;
            border-color: rgb(97, 0, 0);
            border-radius: 100%;
        }

        .exit-btn:hover {
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <div class="btn" id="btn">Cliccami</div>
    <div class="area" id="area">
        Questa è un'overlay
        <div class="exit-btn" id="exitBtn">x</div>
    </div>


    
    <script>
        let btn = document.getElementById("btn");
        let area = document.getElementById("area");
        let exitBtn = document.getElementById("exitBtn");

        const displayOverlay = () => {
            area.style.display = 'block';
        };

        const hideOverlay = () => {
            area.style.display = 'none';
        };

        btn.addEventListener('click', displayOverlay);
        exitBtn.addEventListener('click', hideOverlay);
    </script>
</body>

</html>
