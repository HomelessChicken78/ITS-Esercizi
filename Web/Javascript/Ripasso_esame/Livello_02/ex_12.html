<!-- Richiesto: tre card affiancate di uguale larghezza dentro un contenitore.
Usare: flex, proprietà di distribuzione dello spazio.
Risultato: tre riquadri con la stessa dimensione e spaziatura uniforme -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Card</title>



    <style>
        .container {
            margin: 0 auto;

            display: flex;
            justify-content: space-between;
        }

        .my-card {
            background-color: aqua;
            width: 400px;
            padding: 10px;
            border-style: solid;
            border-width: 10px;
            border-color: rgb(0, 104, 104);
            border-radius: 10%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="my-card">
            <h3>Prima card</h3>
            <div>Studiare html e css.</div>
        </div>

        <div class="my-card">
            <h3>Seconda card</h3>
            <div>In informatica JavaScript è un linguaggio di programmazione orientato agli eventi,
                utilizzato sia nella programmazione lato client web sia lato server. </div>
        </div>

        <div class="my-card">
            <h3>Terza card</h3>
            <div>Le basi di react: useState e useEffect spiegati in meno di 10 minuti (piu o meno).</div>
        </div>
    </div>
</body>

</html>
