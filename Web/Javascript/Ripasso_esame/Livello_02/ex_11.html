<!-- Richiesto: barra superiore con logo a sinistra e gruppo di icone a destra.
Usare: display:flex, justify-content:space-between, allineamenti.
Risultato: header equilibrato e coerente su unâ€™unica riga. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>



    <style>
        .navbar {
            border-bottom: 1px solid gray;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;

            width: 100%;
            height: 80px;
        }

        .icon {
            width: 200px;
        }

        .icon-sm {
            width: 25px;
            background-color: gray;
            padding: 10px;
            border-radius: 20%;
            cursor: pointer;
        }

        .icon-sm:hover {
            width: 35px;
            background-color: rgb(184, 184, 184);
        }
    </style>
</head>

<body>
    <div class="navbar">
            <div>
                <img src="/Livello_02/icons/logo-generic.png" class="icon" />
            </div>
            <div></div><div></div><div></div><div></div><div></div>
            <div>
                <img src="/Livello_02/icons/home.png" class="icon-sm" />
            </div>
            <div>
                <img src="/Livello_02/icons/list.png" class="icon-sm" />
            </div>
            <div>
                <img src="/Livello_02/icons/search.png" class="icon-sm" />
            </div>
    </div>
</body>

</html>
